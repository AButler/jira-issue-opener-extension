<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jira Issue Opener Options</title>
    <script src="options.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="container">
      <label id="lblBaseUrl" for="baseUrl">Jira URL</label>
      <input id="baseUrl" type="url" class="full-width" placeholder="Enter Jira URL (e.g. https://[tenant].atlassian.net)">

      <label id="lblDefaultProject" for="defaultProject">Default Project Key</label>
      <input id="defaultProject" type="text" class="full-width" placeholder="Enter Default Project Key (e.g. ABC)">

      <div class="actions">
        <button id="submit" type="submit" class="primary">Save</button>
        <a id="cancel" href="javascript:void(0)" class="cancel">Close</a>  
      </div>
    </div>
  </body>
</html>
