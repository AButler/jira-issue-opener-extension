<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JIRA Opener Popup</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="container">
    <div>
      <a id="options" href="javascript:void(0)" class="options">Options</a>
      <h1>JIRA Opener</h1>
    </div>
    <label for="id">ID</label>
    <input id="id" type="text" class="full-width" autocomplete="off">
    <div id="error" class="error hidden">Invalid JIRA ID</div>
    <div class="actions">
      <button id="submit" type="submit" class="primary">Open JIRA</button>
      <a id="cancel" href="javascript:void(0)" class="cancel">Close</a>  
    </div>
  </div>
</body>
</html>
